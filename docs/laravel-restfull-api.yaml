      summary: Register
      description: Register
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: john_doe@mail.com
                name:
                  type: string
                  example: John doe
                password:
                  type: string
                  example: "12345678"
                password_confirmation:
                  type: string
                  example: "12345678"
                username:
                  type: string
                  example: johndoe123
            example:
              email: john_doe@mail.com
              name: John doe
              password: "12345678"
              password_confirmation: "12345678"
              username: johndoe123
      responses:
        "201":
          description: Success registered
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: "*"
            Cache-Control:
              schema:
                type: string
                example: no-cache, private
            Connection:
              schema:
                type: string
                example: close
            Date:
              schema:
                type: string
                example: Sun, 13 Oct 2024 13:30:12 GMT
            Host:
              schema:
                type: string
                example: 127.0.0.1:8000
            X-Powered-By:
              schema:
                type: string
                example: PHP/8.2.17
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      email:
                        type: string
                        example: john_doe@mail.com
                      id:
                        type: string
                        example: 9d3c5f39-6f66-43c4-b89f-6d9bbf2fcea9
                      name:
                        type: string
                        example: John doe
                      profile_photo_path:
                        type: string
                        example: http://127.0.0.1:8000
                      role:
                        nullable: true
                        example: null
                      username:
                        type: string
                        example: johndoe123
                  message:
                    type: string
                    example: Registered successfully and logged in
                  success:
                    type: boolean
                    example: true
                  token:
                    type: string
                    example: 18|etUQXJpCLQnHjk1G7qQcVmC9dTZvfyY8DnpRj61Sd38fc84c
                  token_type:
                    type: string
                    example: Bearer
              examples:
                Success registered:
                  value:
                    data:
                      email: john_doe@mail.com
                      id: 9d3c5f39-6f66-43c4-b89f-6d9bbf2fcea9
                      name: John doe
                      profile_photo_path: http://127.0.0.1:8000
                      role: null
